<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Task-manager</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">	<link rel="stylesheet" href="css/style.css"></head><body>	<!-- LOG-IN START -->	<div class="log-in">		<div class="container">			<div class="log-in-holder flex-container">				<form action="">					<div class="email-holder">						<label for="email" class="label-control icon icon-account_circle-grey"></label>							<input type="email" name="email" id="email"	class="form-control" placeholder="E-mail">					</div>					<div class="password-holder">						<label for="password" class="label-control icon icon-lock-grey"></label>						<input type="password" id="password" name="country" class="form-control" placeholder="Пароль">					</div>					<input type="submit" value="ВОЙТИ" class="form-btn">				</form>				<div class="checkbox-holder">					<input type="checkbox" name="save" id="save">					<label for="save">Сохранить пароль</label>					</div>			</div>			</div>	</div>	<!-- LOG-IN END --></body></html>
